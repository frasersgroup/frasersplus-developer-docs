# Basic settings
title: F+ Developer Docs
description: A site for developers showing how to implement the F+ API's
author: Frasers Group Financial Services
#baseurl: "/my-site" # The repository name (optional, remove if not needed)
url: "https://frasersgroup.github.io/frasersplus-developer-docs/" # Your GitHub Pages URL

# Google Analytics
google_analytics: G-HKSPFBEBQH

# Theme
remote_theme: jekyll/minima
##theme: minima # You can replace this with other supported themes

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM # GitHub Flavored Markdown

# Navigation bar (Minima theme supports this)
# Add links to other pages on your site or external sites
header_pages:
  - pay.md
  - loyalty.md

# Exclude certain files or folders from being included in the site
exclude:
  - README.md
  - LICENSE

# Deployment settings
# Uncomment and configure if using a custom domain
custom_domain: "developer.frasersplus.com"
